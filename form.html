<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="./img/talo.svg" />
    <link rel="stylesheet" href="form.css">
    <title>Talo</title>
</head>

<body id="body">

    <div class="container" style="display: none;width: 0;" id="container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog" >
            <div class="modal-dialog" >

                <!-- Modal content-->
                <div class="modal-content" style="background-color: #5CCC96;">
                    <div class="modal-header" style="display: flex; align-items: center; justify-content: center;border: none;">
                        <img class="modal-title" src="./img/gmail.png" style="width: 50%;">
                    </div>
                    <div class="modal-body" style="border: none; text-align: center;">
                        <p  style="color: #fff;">thank you for signing up.</p>
                    </div>
                    <div class="modal-footer" style="border: none; width: 100%; display: flex; justify-content: center; align-items: center;">
                        <a href="./index.html" style="text-decoration: none; background-color: #21295C; border-radius: 8px; padding: 10px; color: #fff;">Go back Home</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="left">
        <a href="index.html"><img src="img/logo.png" alt=""> </a>
        <div class="form">
            <h1>Sign Up for Early Access</h1>
            <p>Hello! Please enter your details.</p>
            <form id="form">
                <div class="linear">
                    <div class="formgroup">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="name" placeholder="John">
                    </div>
                    <div class="formgroup">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="name" placeholder="Doe">
                    </div>
                </div>

                <div class="linear">
                    <div class="formgroup">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Raji@gmail.com">
                    </div>
                    <div class="formgroup">
                        <label for="number">Phone number</label>
                        <input type="number" name="number" id="number" placeholder="081xxxxxxxxx">
                    </div>
                </div>
                <div class="linear" style="align-items: center; flex-direction: row;">
                    <div class="formgroup" style="flex-direction: row; align-items: center; margin: 0;">
                        <input type="checkbox">
                        <label for="password">Recieve Email alerts</label>
                    </div>

                </div>
                <button type="submit" data-toggle="modal" id="b">Sign Up</button>
            </form>
        </div>


    </div>
    </div>
    <div class="right">
        <img src="./img/formpic.svg" alt="">
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./form.js">

</script>

</html>
