<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="./img/talo.svg" />
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <div class="left">
        <a href="index.html"><img src="img/logo.png" alt=""> </a>
        <div class="form">
            <h1>Sign Up for Early Access</h1>
            <p>Hello! Please enter your details.</p>
            <form action="https://server-flax-pi.vercel.app/" method="post">
                <div class="linear">
                    <div class="formgroup">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="name" placeholder="John">
                    </div>
                    <div class="formgroup">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="name" placeholder="Doe">
                    </div>
                </div>

                <div class="linear">
                    <div class="formgroup">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Raji@gmail.com">
                    </div>
                    <div class="formgroup">
                        <label for="number">Phone number</label>
                        <input type="number" name="number" id="number" placeholder="081xxxxxxxxx">
                    </div>
                </div>
                <div class="linear" style="align-items: center; flex-direction: row;">
                    <div class="formgroup" style="flex-direction: row; align-items: center; margin: 0;">
                        <input type="checkbox">
                        <label for="password">Recieve Email alerts</label>
                    </div>

                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>


    </div>
    </div>
    <div class="right">
        <img src="./img/formpic.svg" alt="">
    </div>

</body>

</html>
